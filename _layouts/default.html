<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <div class="wrapper">
    <!-- We include the nav here so it appears on all pages -->
    <header>
      {% include nav.html %}
    </header>

    <main class="page-content" aria-label="Content">
      {{ content }}
    </main>

    <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid #333; color: #777; font-size: 0.9rem;">
      &copy; 2026 Lydia Seils | Architecture & Computation
    </footer>
  </div>

  <script>
  document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', function() {
          // Optional: Close other open boxes when clicking a new one
          document.querySelectorAll('.box').forEach(b => {
              if (b !== this) b.classList.remove('is-expanded');
          });

          // Toggle the expanded class on the clicked box
          this.classList.toggle('is-expanded');
      });
  });
  </script>
  
</body>
</html>
